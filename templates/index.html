<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANIME RECOMMENDER SYSTEM</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">
    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">MY ANIME Recommender</a>
        <ul class="navbar-nav">
            <li><a href="/">HOME</a></li>
            <li><a href="/recommend">RECOMMEND</a></li>
            <li><a>CONTACT</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:40px">Top 50 Anime</h1>
            </div>

            {% for i in range(anime_name|length) %}
                <div class="col-md-3" style="margin-top:30px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h3>{{ anime_name[i] }}</h3>
                            <p>score - {{ score[i] }}</p>
                            <p>scored by - {{ scored_by[i] }}</p>
                            <p>Genres - {{ Genres[i] }}</p>
                            <p>Studios - {{ Studios[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}



        </div>
    </div>

</body>
</html>
